<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Test Visual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOVE BESAR */
.heart{
  width:120px;
  height:120px;
  background:red;
  transform:rotate(45deg);
  animation:float 3s infinite ease-in-out;
}
.heart::before,
.heart::after{
  content:"";
  width:120px;
  height:120px;
  background:red;
  border-radius:50%;
  position:absolute;
}
.heart::before{
  top:-60px;
  left:0;
}
.heart::after{
  left:-60px;
  top:0;
}

@keyframes float{
  0%{transform:rotate(45deg) translateY(0);}
  50%{transform:rotate(45deg) translateY(-30px);}
  100%{transform:rotate(45deg) translateY(0);}
}
</style>
</head>

<body>
  <div class="heart"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  background:white;
  padding:32px;
  border-radius:24px;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
  z-index:10;
}

/* LOVE */
.heart{
  position:absolute;
  width:24px;
  height:24px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:float 12s linear infinite;
  opacity:.7;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  background:#ff4d6d;
  border-radius:50%;
}
.heart::before{top:-12px;left:0;}
.heart::after{left:-12px;top:0;}

/* FLOWER */
.flower{
  position:absolute;
  width:14px;
  height:14px;
  background:#fff;
  border-radius:50%;
  box-shadow:
    0 -18px #ffd1dc,
    18px 0 #ffd1dc,
    0 18px #ffd1dc,
    -18px 0 #ffd1dc;
  animation:float 18s linear infinite;
  opacity:.8;
}

/* ANIMATION */
@keyframes float{
  from{transform:translateY(120vh) rotate(0deg);}
  to{transform:translateY(-120vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- ORNAMEN LOVE -->
<div class="heart" style="left:10%;animation-duration:10s;"></div>
<div class="heart" style="left:30%;animation-duration:14s;"></div>
<div class="heart" style="left:50%;animation-duration:12s;"></div>
<div class="heart" style="left:70%;animation-duration:16s;"></div>
<div class="heart" style="left:85%;animation-duration:11s;"></div>

<!-- ORNAMEN FLOWER -->
<div class="flower" style="left:20%;animation-duration:20s;"></div>
<div class="flower" style="left:40%;animation-duration:24s;"></div>
<div class="flower" style="left:65%;animation-duration:22s;"></div>
<div class="flower" style="left:80%;animation-duration:26s;"></div>

<!-- CARD -->
<div class="card">
  <h1 style="color:#ff4d6d;margin-top:0;">Happy Birthday</h1>
  <p>
    Semoga hari spesial ini dipenuhi<br>
    cinta, kebahagiaan, dan senyuman ü§ç
  </p>
  <p>
    Terima kasih sudah menjadi bagian<br>
    yang sangat berarti ‚ú®
  </p>
  <hr>
  <div style="color:#888;">‚Äî Dari seseorang yang peduli</div>
</div>

</body>
</html>
